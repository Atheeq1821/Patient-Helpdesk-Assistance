{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <meta name="csrf-token" content="{{ csrf_token }}">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,500;0,600;0,700;0,800;0,900;1,100;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Helpdesk</title>
    <link rel="stylesheet" href="{% static 'hospitals.css' %}">
    <link rel="stylesheet" href="{% static 'common.css' %}">
</head>
<body>
        <nav id="navbar">
            <div class="cts"> <img src="{% static 'imgs\logo.png' %}" alt=""></div>
            <div class="nav-cont"> <a href="{% url 'homepage:home' %}">Home</a></div>
            <div class="nav-cont"> <a href="{% url 'assistant:denial' %}">Claim Denial Assistance</a></div>
            <ul>
                <!-- <li>login</li> -->
            </ul>
        </nav>
        <section class="network-hospitals">
            <h2>Network Hospitals near you</h2>
            <div class="filter_div">
                <input type="text" placeholder="Search with pincode" name="pin" id="filter"/>
                <button id="filterBtn" onclick="filterHospitals()">Filter</button>
            </div>
            <table class="htable">
                <tr>
                    <th>Hospital Name</th>
                    <th>City</th>
                    <th>Address</th>
                </tr>
            </table>
        </section>
</body>
<script type="text/javascript">
    const csrfToken = "{{ csrf_token }}";
</script>
<script src="{% static 'hospitals.js' %}"></script>
<script src="{% static 'common.js' %}"></script>
</html>
