{% load static %}
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Helpdesk assistance</title>
        <!-- font awesome icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
        <!-- css stylesheet -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'chat.css' %}">
    </head>

    <body>
            <nav id="navbar">
                <div class="cts"> <img src="{% static 'imgs\logo.png' %}" alt=""></div>
                <div class="nav-cont"> <a href="{% url 'homepage:home' %}">Home</a></div>
                <div class="nav-cont"><a href="{% url 'homepage:network_hospitals' %}">Network Hospitals</a></div>
                <ul>
                    <!-- <li>login</li> -->
                </ul>
            </nav>
            <h2 class="assist-head">Unsure about policy scope and benefits? Our AI guide is ready to light up your path!</h2>
        <section class="chat-section">
            <div class="chat-container">
                <div class="chat-header">
                    <h1>AI Assistant</h1>
                </div>
                <div class="chat-window" id="chat-window">
                    <!-- Messages will appear here -->
                </div>
                <div class="chat-input">
                    <form method="post" id="chat-form" class="mb-3">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">Send</button>
                    </form>
                </div>
            </div>
        </section>

    </body> 
    <script src="{% static 'chat.js' %}"></script>
    <script src="{% static 'common.js' %}"></script>
</html>
